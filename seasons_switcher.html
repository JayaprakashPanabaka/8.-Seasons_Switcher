<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons Switcher</title>
    <link rel="stylesheet" href="seasons_switcher.css">
</head>
<body>
    <div class="bg-container">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/seasons-switcher-four-seasons-xs-img.png" class="image-small" alt="four-seasons-xs-img">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/seasons-switcher-four-seasons-md-img.png" class="image-md" alt="four-seasons-md-img">
        <div class="btns-container">
            <button class="btn btn-spring" onclick="spring()">Spring</button>
            <button class="btn btn-summer" onclick="summer()">Summer</button>
            <button class="btn btn-autumn" onclick="autumn()">Autumn</button>
            <button class="btn btn-winter" onclick="winter()">Winter</button>
        </div>
    </div>




    <script src="seasons_switcher.js"></script>
</body>
</html>
